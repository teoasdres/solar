<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky 
         material='shader: flat; src:.\textures\plane.jpg'>
        </a-sky>
        <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
        <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>
        
      <!-- Sun -->
      <a-sphere 
        position="-13 2 -10" 
        radius="4"
        material='shader: flat; src:.\textures\sun.jpg'
        mixin="rotation">
        
        <!-- Mercury -->
        <a-entity mixin="orbit" animation="dur: 20000;">
          <a-sphere
            position="5 0 0"
            radius="0.25"
            material='shader: flat; src:.\textures\mercury.jpg'
          ></a-sphere>
        </a-entity>
        <!-- Venus -->
        <a-entity mixin="orbit">
          <a-sphere 
            position="7 0 0" 
            radius=".5"
            material='shader: flat; src:.\textures\venus.jpg'
            ></a-sphere>
          </a-entity>
        <!-- Earth -->
        <a-entity mixin="orbit" animation="dur: 30000;">
          <a-sphere 
            position="9 0 0" 
            radius=".5"
            material='shader: flat; src:.\textures\earth.jpg'
            animation_rotate='property: rotation; to: 0 360 0; loop: true; dur: 20000'
          ></a-sphere>
          </a-entity>
        <!-- Mars -->
        <a-entity mixin="orbit">
          <a-sphere 
            position="10.7 0 0" 
            radius=".25"
            material='shader: flat; src:.\textures\mars.jpg'
          ></a-sphere>
        </a-entity>
        <!-- Jupiter -->
        <a-entity mixin="orbit" animation="dur: 90000;">
        <a-sphere 
          position="13 0 0"
          radius="1"
          material='shader: flat; src:.\textures\jupiter.jpg'
        ></a-sphere> 
      </a-entity>
        <!-- Saturn -->
        <a-entity mixin="orbit">
          <a-sphere 
            position="16 0 0" 
            radius=".8"
            material='shader: flat; src:.\textures\saturn.jpg'>
            <a-torus
            segments-tubular="50"
            radius="3.2"
            radius-tubular="0.1"
            rotation="90 0 0"
            scale=".44 .44 0.04"
            material='shader: flat; src:.\textures\ring.png'> </a-torus>
          </a-sphere>  
        </a-entity>
        <!-- Uranus -->
        <a-entity mixin="orbit" animation="dur: 70000;">
          <a-sphere 
            position="19 0 0"
            radius=".75"
            material='shader: flat; src:.\textures\uranus.jpg'>
          </a-sphere>
        </a-entity>
        <!-- Neptune -->
        <a-entity mixin="orbit" animation="dur: 35000;">
          <a-sphere 
            position="21.5 0 0" 
            radius=".75"
            material='shader: flat; src:.\textures\neptune.jpg'></a-sphere>
        </a-sphere>
      </a-entity>
</a-scene>
  </body>
</html>
